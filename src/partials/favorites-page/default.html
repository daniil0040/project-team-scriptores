                ./img/images/cardcard-desk1080.jpg 1x,

                media="(min-width:1280px)"
                />
                 <source srcset="
                 ./img/images/cardcard-tab704.jpg 1x,
                 ./img/images/cardcard-tab704@2x.jpg 2x"
                media="(min-width:768px)"
